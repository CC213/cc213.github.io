---
layout: default
---
<div class="BlogAnchor">
    <p>
        <b id="AnchorContentToggle" title="收起" style="cursor:pointer;">目录[-]</b>
    </p>
    <div class="AnchorContent" id="AnchorContent"> </div>
</div>

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%Y-%m-%d" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script>
$( document ).ready(function() {
    $(".post").find("h2,h3,h4,h5,h6").each(function(i,item){
		var tag = $(item).get(0).localName;
		$(item).attr("id","wow"+i);
		$("#AnchorContent").append('<li><a class="new'+tag+' anchor-link" onclick="return false;" href="#wow'+i+'">'+$(this).text()+'</a></li>');
		$(".newh2").parent().css("margin-left",0);
		$(".newh3").parent().css("margin-left",20);
		$(".newh4").parent().css("margin-left",40);
		$(".newh5").parent().css("margin-left",60);
		$(".newh6").parent().css("margin-left",80);
	});
	$("#AnchorContentToggle").click(function(){
		var text = $(this).html();
		if(text=="目录[-]"){
			$(this).html("目录[+]");
			$(this).attr({"title":"展开"});
		}else{
			$(this).html("目录[-]");
			$(this).attr({"title":"收起"});
		}
		$("#AnchorContent").toggle();
	});
});
</script>
